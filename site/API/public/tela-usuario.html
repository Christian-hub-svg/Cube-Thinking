<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/usuario.css">
    <link rel="icon" type="imagem/png" href="img/cube-thinking_no_text.png" />
    <title>Cube Thinking</title>
</head>
<body>

    <!-- MENU -->
    <div class="menu">
        <div class="container_menu">
            <img src="img/cube-thinking1.png" alt="Logo">
            <ul>
                <a href="historico_usuario.html"><li>Histórico</li></a>
                <a href="#" onclick="logoff()"><li>Sair</li></a>
            </ul>
        </div>
    </div>

    <!-- CONTEUDO -->
    <div class="conteudo">
        <div class="container_usuario">
            <h1>Bem vindo <b id="b_usuario"></b> id: <b id="b_id"></b></h1>
            <br><br>
            <!-- CRONOMETRO -->
            <div class="cronometro">
                <h1>Cronômetro</h1>
                <hr>

                <div class="relogio">
                    <h1 id="counter">00:00:00</h1>
                    <button onclick="iniciar()" id="id_iniciar">Iniciar</button>
                    <button onclick="parar()" id="id_parar">Parar</button>
                    <button onclick="reiniciar()" id="id_reiniciar">Reiniciar</button>
                </div>
            </div>

            <!-- SORTEIO -->
            <div class="sorteio">
                <h1>Embaralhamento</h1>
                <hr>

                <div class="aleatorio">
                    <h1 id="lucky">
                        B'  U  R  D  F  L  R'  D  U  F'  R'  F
                        D  L  D'  R'  D  R'  B  U  L  B  U
                    </h1>
                    <button onclick="sortear()">Novo embaralhamento</button>
                </div>
            </div>

            <div class="divisor"></div>

            <div class="formulario">
                <form id="form_inserir">
                    <h1>Registrar resolução:</h1>
                    Digite seu ID:
                    <input id="id_usuario" placeholder="Seu ID" name="id">
                    <select name="cubo" class="select_cubo">
                        <option value="1">2x2x2</option>
                        <option value="2">3x3x3</option>
                        <option value="3">4x4x4</option>
                        <option value="4">Pyramix</option>
                        <option value="5">Megamix</option>
                        <option value="6">Outro</option>
                    </select>
                    <br>
                    Digite seu tempo:
                    <input id="id_tempo" placeholder="MIN:SEG:MS" name="tempo">
                    <br><br>
                    Digite o sorteio (opcional):
                    <input id="id_tempo" placeholder="R2 B' L2 ..." name="sorteio">
                    <br>
        
                    <button id="id_inserir" onclick="inserir_dados()">Registrar resolução</button>
                </form>
            </div>

        </div>
    </div>

</body>
<script src="js/cronometro.js"></script>
<script src="js/sorteio.js"></script>
<script src="js/funcoes.js"></script>
</html>

<script>

    verificar_autenticacao();

    function inserir_dados() {

        var formulario = new URLSearchParams(new FormData(form_inserir));
        fetch("/historicos/inserir", {
            method: "POST",
            body: formulario
        }).then(function (response) {     
            if (response.ok) {
                alert('Registro inserido!');                     
            }
        });
    }

</script>
